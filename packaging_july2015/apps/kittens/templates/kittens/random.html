<html>
  <body>
    <h1>Click a Kitten!</h1>
    <img src="{{ kitten.thumbnail }}">
    <p><a href="{% url 'kitten-up' id=kitten.id %}">👍: {{ kitten.votes_up }} </a></p>
    <p><a href="{% url 'kitten-down' id=kitten.id %}">👎: {{ kitten.votes_down }} </a></p>
    <p><a href="{% url 'random-kitten' %}">New Kitten</a></p>
</body>
</html>
